<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>

    <style>
        body {
          padding-top: 5rem;
        }

    </style>

  </head>
  <body>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container">
	      <a class="navbar-brand" href="#">SIDUK</a>
	      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	      </button>
	
	      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	        <ul class="navbar-nav mr-auto">
	          <li class="nav-item active">
	            <a class="nav-link" href="/">Home</a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link" href="/penduduk/cari">Cari Data</a>
	          </li>
	        </ul>
	        
	      </div>
	  </div>
    </nav>

    <div class="container">
      <div class="row">
        <main class="col-sm-12" role="main">
          <h1>Cari Penduduk</h1>
          
          <form action="/penduduk/cari" method="GET">
			  <div class="form-group">
			    <label for="inputKota">Kota</label>
			    <select name="kt" class="form-control" id="inputKota">
			    	<option th:each="kota,iterationStatus: ${listKota}" th:selected="${kota.id} == ${kt}" th:value="${kota.id}" th:text="${kota.nama_kota}"></option>
			    </select>
			  </div>
			  
			  <div th:if="${listKecamatan != null}" class="form-group">
			    <label for="inputKecamatan">Kecamatan</label>
			    <select name="kc" class="form-control" id="inputKecamatan">
			    	<option th:each="kecamatan,iterationStatus: ${listKecamatan}" th:selected="${kecamatan.id} == ${kc}" th:value="${kecamatan.id}" th:text="${kecamatan.nama_kecamatan}"></option>
			    </select>
			  </div>
			  
			  <div th:if="${listKelurahan != null}" class="form-group">
			    <label for="inputKelurahan">Kelurahan</label>
			    <select name="kl" class="form-control" id="inputKelurahan">
			    	<option th:each="kelurahan,iterationStatus: ${listKelurahan}" th:value="${kelurahan.id}" th:text="${kelurahan.nama_kelurahan}"></option>
			    </select>
			  </div>
			  
			  <button type="submit" class="btn btn-primary">Submit</button>
		  </form>
        </main>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="/js/jquery-3.2.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
